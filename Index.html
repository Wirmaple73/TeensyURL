<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Alireza Shahidi Fard and Hojjat Hekmatipour">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="urlshortener,shortener,url">
		<!--Import Files-->
		<link rel="stylesheet" type="text/css" href="Styles/Font.css">
		<link rel="stylesheet" type="text/css" href="Styles/App.css">
		<!--Page Title-->
		<title>TeensyURL: Generate short URLs with ease!</title>
	</head>
	<body>
		<div class="url-result">
			<div>
				<span class="url-result__title">Your short URL has been successfully generated:</span><br>
				<a class="url-result__value" id="generatedUrl" target="_blank">https://ssss.ccomsssssss</a>
			</div>
			<button class="url-result__button">Copy to Clipboard</button>
		</div>
		<div class="container">
			<div class="shape"></div>
			<div class="shape"></div>

			<section class="url-box">
				<h1 class="url-box__title">URL Shortener</h1>
				<div class="url-box__wrapper">
					<label class="url-box__label" for="targetUrl">Target URL</label>
					<input class="url-box__input" type="text" id="targetUrl" name="targetUrl" maxlength="2048" placeholder="Enter your URL...">
				</div>
				<button class="url-box__generate-btn" onclick="generateShortUrl();">
					<div class="hover-x"></div>
					<span>Generate Short URL</span>
				</button>
			</section>
		</div>
	
		<script type="application/javascript" src="Scripts/App.js"></script>
	</body>
</html>
